<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XeroIMS Dashboard</title>
    <link href="https://fonts.cdnfonts.com/css/tt-octosquares-trl" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'TT Octosquares TRL', sans-serif;
            background-color: #121212;
            color: #eee;
        }
        .sidebar {
            font-family: 'TT Octosquares TRL', sans-serif;
            position: fixed;
            top: 0; left: 0;
            height: 100vh;
            width: 220px;
            background-color: #1f1f1f;
            padding-top: 20px;
            box-sizing: border-box;
            transition: width 0.3s;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #b7ab98;
        }
        .sidebar nav a {
            display: block;
            padding: 12px 20px;
            color: #b7ab98;
            text-decoration: none;
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background-color 0.3s, border-left 0.3s;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: #333333;
            border-left: 4px solid #b7ab98;
            color: white;
        }
        .content {
            margin-left: 220px;
            padding: 30px;
            min-height: 100vh;
            background-color: #222222;
            box-sizing: border-box;
            transition: margin-left 0.3s;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar h2 {
                font-size: 0;
                height: 0;
                overflow: hidden;
                margin-bottom: 0;
            }
            .sidebar nav a {
                padding: 12px 10px;
                font-size: 0;
                position: relative;
            }
            .sidebar nav a::after {
                content: attr(data-tooltip);
                position: absolute;
                left: 60px;
                top: 50%;
                transform: translateY(-50%);
                background-color: #333333;
                padding: 6px 10px;
                border-radius: 4px;
                white-space: nowrap;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s;
                color: white;
                font-size: 14px;
            }
            .sidebar nav a:hover::after {
                opacity: 1;
            }
            .content {
                margin-left: 60px;
            }
        }
    </style>
</head>
<body>
<aside class="sidebar">
    <h2>XeroIMS</h2>
    <nav>
        <a href="#" class="active" data-tooltip="Dashboard">Dashboard</a>
        <a href="#" data-tooltip="Category">Category</a>
        <a href="#" data-tooltip="Products">Products</a>
        <a href="#" data-tooltip="Suppliers">Suppliers</a>
        <a href="#" data-tooltip="Purchase">Purchase</a>
        <a href="#" data-tooltip="Sales">Sales</a>
        <a href="#" data-tooltip="Billing">Billing</a>
        <a href="#" data-tooltip="Stock">Stock</a>
        <a href="#" data-tooltip="Reports">Reports</a>
        <a href="#" data-tooltip="Profile">Profile</a>
        <a href="#" data-tooltip="Settings">Settings</a>
    </nav>
</aside>

<main class="content">
    <h1>Welcome to XeroIMS Dashboard</h1>
    <p>This is your dashboard content area.</p>
</main>
</body>
</html>
