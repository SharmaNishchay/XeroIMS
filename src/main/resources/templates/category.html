<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Category | XeroIMS</title>
  <link href="https://fonts.cdnfonts.com/css/tt-octosquares-trl" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'TT Octosquares TRL', sans-serif;
      background-color: #121212;
      color: #eee;
    }

    .sidebar {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      width: 220px;
      background-color: #1f1f1f;
      padding-top: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #b7ab98;
    }

    .sidebar nav a {
      display: block;
      padding: 12px 20px;
      color: #b7ab98;
      text-decoration: none;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: background-color 0.3s, border-left 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #333;
      border-left: 4px solid #b7ab98;
      color: white;
    }

    .content {
      margin-left: 220px;
      padding: 40px;
      min-height: 100vh;
      background-color: #222;
      box-sizing: border-box;
    }

    .content h1 {
      font-weight: 700;
      color: #b7ab98;
      margin-bottom: 12px;
      margin-top: 0;
      display: inline-block;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Curved search bar */
    .search-input {
      font-family: 'TT Octosquares TRL', sans-serif;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 260px;
      background-color: #333;
      color: #eee;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .search-input::placeholder {
      color: #aaa;
    }
    .search-input:focus {
      background-color: #444;
    }

    /* Add Category button */
    .btn-add {
      font-family: 'TT Octosquares TRL', sans-serif;
      background-color: #b7ab98;
      color: #222;
      font-weight: 700;
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      white-space: nowrap;
    }
    .btn-add:hover {
      background-color: #a3987c;
    }

    /* Category table */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      overflow: hidden;
      table-layout: fixed; /* Added for stable column widths */
    }
    thead {
      background-color: #3a3a3a;
    }
    thead th {
      padding: 14px 20px;
      text-align: left;
      color: #b7ab98;
      font-weight: 600;
      user-select: none;
    }
    thead th:nth-child(1) { width: 30%; }
    thead th:nth-child(2) { width: 50%; }
    thead th:nth-child(3) { width: 140px; }

    tbody tr {
      border-bottom: 1px solid #444;
      transition: background-color 0.3s;
    }
    tbody tr:hover {
      background-color: #444;
    }
    tbody td {
      padding: 14px 20px;
      color: #eee;
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Action icons */
    .action-icons {
      display: flex;
      gap: 15px;
    }
    .action-icons button {
      background: none;
      border: none;
      cursor: pointer;
      color: #b7ab98;
      padding: 6px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .action-icons button:hover {
      background-color: #555;
      color: #eee;
    }

    /* No results row */
    #noResults td {
      text-align: center;
      padding: 20px;
      color: #999;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { width: 60px; }
      .sidebar h2 { display: none; }
      .sidebar nav a {
        padding: 12px 10px;
        font-size: 0;
        position: relative;
      }
      .sidebar nav a::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 60px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #333;
        padding: 6px 10px;
        border-radius: 4px;
        white-space: nowrap;
        opacity: 0;
        color: white;
        font-size: 14px;
        transition: opacity 0.3s;
      }
      .sidebar nav a:hover::after { opacity: 1; }
      .content { margin-left: 60px; padding: 20px; }
      .top-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      .search-input {
        width: 100%;
      }
      .btn-add {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<aside class="sidebar">
  <h2>XeroIMS</h2>
  <nav>
    <a href="/dashboard" data-tooltip="Dashboard">Dashboard</a>
    <a href="/category" class="active" data-tooltip="Category">Category</a>
    <a href="/products" data-tooltip="Products">Products</a>
    <a href="/suppliers" data-tooltip="Suppliers">Suppliers</a>
    <a href="/purchase" data-tooltip="Purchase">Purchase</a>
    <a href="/sales" data-tooltip="Sales">Sales</a>
    <a href="/billing" data-tooltip="Billing">Billing</a>
    <a href="/stock" data-tooltip="Stock">Stock</a>
    <a href="/reports" data-tooltip="Reports">Reports</a>
    <a href="/profile" data-tooltip="Profile">Profile</a>
  </nav>
</aside>

<main class="content">
  <h1>Category</h1>

  <div class="top-bar">
    <input type="text" class="search-input" placeholder="Search categories..." id="searchCategories" />

    <a th:href="@{/category/add}">
      <button class="btn-add" id="btnAddCategory">+ Add New Category</button>
    </a>
  </div>

  <table aria-label="Category list">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="categoryTableBody">
    <tr th:each="cat : ${categories}">
      <td th:text="${cat.name}">Category Name</td>
      <td th:text="${cat.description}">Category Description</td>
      <td>
        <div class="action-icons">
          <a th:href="@{/category/edit/{id}(id=${cat.id})}" title="Edit">
            <button><i data-lucide="edit-2"></i></button>
          </a>
          <a th:href="@{/category/delete/{id}(id=${cat.id})}" title="Delete"
             onclick="return confirm('Are you sure you want to delete this category?');">
            <button><i data-lucide="trash-2"></i></button>
          </a>
        </div>
      </td>
    </tr>

    <!-- No results row -->
    <tr id="noResults" style="display:none;">
      <td colspan="3">No categories found.</td>
    </tr>
    </tbody>
  </table>
</main>

<script>
  lucide.createIcons();
</script>
<script>
  const noResultsRow = document.getElementById('noResults');

  document.getElementById('searchCategories').addEventListener('input', function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll('#categoryTableBody tr:not(#noResults)');
    let anyVisible = false;

    rows.forEach(row => {
      const name = row.querySelector('td:nth-child(1)').textContent.toLowerCase();

      if (name.startsWith(filter)) {
        row.style.display = ''; // show
        anyVisible = true;
      } else {
        row.style.display = 'none'; // hide
      }
    });

    noResultsRow.style.display = anyVisible ? 'none' : '';
  });
</script>
</body>
</html>
