<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Supplier | XeroIMS</title>
    <link href="https://fonts.cdnfonts.com/css/tt-octosquares-trl" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="/css/suppliers/edit.css" />
</head>
<body>
<aside class="sidebar">
    <h2>XeroIMS</h2>
    <nav>
        <a href="/dashboard" data-tooltip="Dashboard">Dashboard</a>
        <a href="/category" data-tooltip="Category">Category</a>
        <a href="/products" data-tooltip="Products">Products</a>
        <a href="/suppliers" class="active" data-tooltip="Suppliers">Suppliers</a>
        <a href="/purchase" data-tooltip="Purchase">Purchase</a>
        <a href="/sales" data-tooltip="Sales">Sales</a>
        <a href="/billing" data-tooltip="Billing">Billing</a>
        <a href="/stock" data-tooltip="Stock">Stock</a>
        <a href="/reports" data-tooltip="Reports">Reports</a>
        <a href="/profile" data-tooltip="Profile">Profile</a>
    </nav>
</aside>

<main class="content">
    <h1>Edit Supplier</h1>
    <div class="form-card">
        <h2>Edit Supplier Details</h2>
        <form th:action="@{/suppliers/update/{id}(id=${supplierDTO.id})}" th:object="${supplierDTO}" method="post">
            <div>
                <label for="name">Supplier Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter supplier name" required />
            </div>
            <div>
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" th:field="*{phone}" placeholder="Enter contact number" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter email address" required />
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Enter supplier address" required />
            </div>
            <div>
                <label for="category">Category</label>
                <select id="category" th:field="*{categoryId}" required class="category-select">
                    <option value="" disabled>Select a category</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == supplierDTO.categoryId}">
                    </option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-submit">Save</button>
                <a th:href="@{/suppliers}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
