<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Category | XeroIMS</title>
  <link href="https://fonts.cdnfonts.com/css/tt-octosquares-trl" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="/css/category/edit.css">
</head>
<body>
<aside class="sidebar">
  <h2>XeroIMS</h2>
  <nav>
    <a href="/dashboard" data-tooltip="Dashboard">Dashboard</a>
    <a href="/category" class="active" data-tooltip="Category">Category</a>
    <a href="/css" data-tooltip="Products">Products</a>
    <a href="/suppliers" data-tooltip="Suppliers">Suppliers</a>
    <a href="/purchase" data-tooltip="Purchase">Purchase</a>
    <a href="/sales" data-tooltip="Sales">Sales</a>
    <a href="/billing" data-tooltip="Billing">Billing</a>
    <a href="/stock" data-tooltip="Stock">Stock</a>
    <a href="/reports" data-tooltip="Reports">Reports</a>
    <a href="/profile" data-tooltip="Profile">Profile</a>
  </nav>
</aside>

<main class="content">
  <h1>Edit Category</h1>
  <div class="form-card">
    <h2>Edit Category</h2>
    <form th:action="@{/category/update/{id}(id=${category.id})}" th:object="${category}" method="post">
      <div>
        <label for="name">Category Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Category Name" required />
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Description" />
      </div>
      <div class="btn-group">
        <button type="submit" class="btn-submit">Update</button>
        <a th:href="@{/category}" class="btn-cancel">Back</a>
      </div>
    </form>
  </div>
</main>

<script>
  lucide.createIcons();
</script>
</body>
</html>
