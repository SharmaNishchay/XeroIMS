<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Balance | XeroIMS</title>
    <link href="https://fonts.cdnfonts.com/css/tt-octosquares-trl" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'TT Octosquares TRL', sans-serif;
            background-color: #121212;
            color: #eee;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #1f1f1f;
            padding-top: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #b7ab98;
        }

        .sidebar nav a {
            display: block;
            padding: 12px 20px;
            color: #b7ab98;
            text-decoration: none;
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background-color 0.3s, border-left 0.3s;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background-color: #333;
            border-left: 4px solid #b7ab98;
            color: white;
        }

        .content {
            margin-left: 220px;
            padding: 40px;
            min-height: 100vh;
            background-color: #222;
            box-sizing: border-box;
        }

        .form-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 32px 28px 28px 28px;
            max-width: 400px;
            margin: 60px auto 0 auto;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-card h2 {
            color: #b7ab98;
            margin-bottom: 24px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-label {
            color: #b7ab98;
            font-size: 1rem;
            margin-bottom: 8px;
            align-self: flex-start;
        }

        .form-input {
            font-family: 'TT Octosquares TRL', sans-serif;
            padding: 10px 16px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 100%;
            background-color: #333;
            color: #eee;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .form-input:focus {
            background-color: #444;
        }

        .btn-add {
            font-family: 'TT Octosquares TRL', sans-serif;
            background-color: #b7ab98;
            color: #222;
            font-weight: 700;
            padding: 0 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            line-height: 1;
        }

        .btn-add:hover {
            background-color: #a3987c;
        }

        .back-link {
            display: block;
            margin: 30px auto 0 auto;
            text-align: center;
            color: #b7ab98;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #eee;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar h2 {
                display: none;
            }

            .sidebar nav a {
                padding: 12px 10px;
                font-size: 0;
            }

            .content {
                margin-left: 60px;
                padding: 20px;
            }

            .form-card {
                padding: 24px 10px;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <h2>XeroIMS</h2>
        <nav>
            <a href="/dashboard" data-tooltip="Dashboard">Dashboard</a>
            <a href="/category" data-tooltip="Category">Category</a>
            <a href="/products" data-tooltip="Products">Products</a>
            <a href="/suppliers" data-tooltip="Suppliers">Suppliers</a>
            <a href="/pricing" data-tooltip="Pricing">Pricing</a>
            <a href="/purchase" data-tooltip="Purchase">Purchase</a>
            <a href="/sales" data-tooltip="Sales">Sales</a>
            <a href="/billing" class="active" data-tooltip="Billing">Billing</a>
            <a href="/stock" data-tooltip="Stock">Stock</a>
            <a href="/reports" data-tooltip="Reports">Reports</a>
            <a href="/profile" data-tooltip="Profile">Profile</a>
        </nav>
    </aside>
    <main class="content">
        <div class="form-card">
            <h2>Add Balance</h2>
            <form th:action="@{/billing/add-balance}" method="post" style="width:100%">
                <label for="amount" class="form-label">Amount to Add</label>
                <input type="number" id="amount" name="amount" class="form-input" step="0.01" min="0" required
                    placeholder="Enter amount" autofocus>
                <button type="submit" class="btn-add"><i data-lucide="plus-circle" size="16"></i> Add</button>
            </form>
        </div>
        <a th:href="@{/billing}" class="back-link">&larr; Back to Billing</a>
    </main>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
