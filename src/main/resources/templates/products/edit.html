<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Product | XeroIMS</title>
    <link href="https://fonts.cdnfonts.com/css/tt-octosquares-trl" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="/css/products/edit.css" />
</head>
<body>
<aside class="sidebar">
    <h2>XeroIMS</h2>
    <nav>
        <a href="/dashboard" data-tooltip="Dashboard">Dashboard</a>
        <a href="/category" data-tooltip="Category">Category</a>
        <a href="/products" class="active" data-tooltip="Products">Products</a>
        <a href="/suppliers" data-tooltip="Suppliers">Suppliers</a>
        <a href="/purchase" data-tooltip="Purchase">Purchase</a>
        <a href="/sales" data-tooltip="Sales">Sales</a>
        <a href="/billing" data-tooltip="Billing">Billing</a>
        <a href="/stock" data-tooltip="Stock">Stock</a>
        <a href="/reports" data-tooltip="Reports">Reports</a>
        <a href="/profile" data-tooltip="Profile">Profile</a>
    </nav>
</aside>

<main class="content">
    <h1>Edit Product</h1>
    <div class="form-card">
        <h2>Update Product Details</h2>
        <form th:action="@{/products/update/{id}(id=${productDTO.id})}" th:object="${productDTO}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="name">Product Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required />
            </div>
            <div>
                <label for="sku">SKU</label>
                <input type="text" id="sku" th:field="*{sku}" placeholder="Unique SKU code" required />
            </div>
            <div>
                <label for="price">Price ($)</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required />
            </div>
<!--            <div>-->
<!--                <label for="quantity">Quantity</label>-->
<!--                <input type="number" id="quantity" th:field="*{quantity}" min="0" required />-->
<!--            </div>-->
            <div>
                <label for="category">Category</label>
                <select id="category" th:field="*{categoryId}" required class="category-select">
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-submit">Update</button>
                <a th:href="@{/products}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
