<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product | XeroIMS</title>
    <link href="https://fonts.cdnfonts.com/css/tt-octosquares-trl" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'TT Octosquares TRL', sans-serif;
            background-color: #121212;
            color: #eee;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #1f1f1f;
            padding-top: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #b7ab98;
        }

        .sidebar nav a {
            display: block;
            padding: 12px 20px;
            color: #b7ab98;
            text-decoration: none;
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background-color 0.3s, border-left 0.3s;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background-color: #333;
            border-left: 4px solid #b7ab98;
            color: white;
        }

        .content {
            margin-left: 220px;
            padding: 40px;
            background-color: #222;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .content h1 {
            font-weight: 700;
            color: #b7ab98;
            margin-bottom: 30px;
            margin-top: 0;
        }

        .form-card {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            width: 100%;
            box-sizing: border-box;
        }

        .form-card h2 {
            color: #b7ab98;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
        }

        input, select {
            font-family: 'TT Octosquares TRL', sans-serif;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            background-color: #222;
            color: #b7ab98;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-submit,
        .btn-cancel {
            display: inline-block;
            font-family: 'TT Octosquares TRL', sans-serif;
            padding: 10px 24px;
            background-color: black;
            color: #b7ab98;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover,
        .btn-cancel:hover {
            background-color: #1c1c1c;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar h2 {
                display: none;
            }

            .sidebar nav a {
                font-size: 0;
                padding: 12px 10px;
                position: relative;
            }

            .sidebar nav a::after {
                content: attr(data-tooltip);
                position: absolute;
                left: 60px;
                top: 50%;
                transform: translateY(-50%);
                background-color: #333;
                padding: 6px 10px;
                border-radius: 4px;
                white-space: nowrap;
                opacity: 0;
                color: white;
                font-size: 14px;
                transition: opacity 0.3s;
            }

            .sidebar nav a:hover::after {
                opacity: 1;
            }

            .content {
                margin-left: 60px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<aside class="sidebar">
    <h2>XeroIMS</h2>
    <nav>
        <a href="/dashboard" data-tooltip="Dashboard">Dashboard</a>
        <a href="/category" data-tooltip="Category">Category</a>
        <a href="/product" class="active" data-tooltip="Products">Products</a>
        <a href="/suppliers" data-tooltip="Suppliers">Suppliers</a>
        <a href="/purchase" data-tooltip="Purchase">Purchase</a>
        <a href="/sales" data-tooltip="Sales">Sales</a>
        <a href="/billing" data-tooltip="Billing">Billing</a>
        <a href="/stock" data-tooltip="Stock">Stock</a>
        <a href="/reports" data-tooltip="Reports">Reports</a>
        <a href="/profile" data-tooltip="Profile">Profile</a>
    </nav>
</aside>

<main class="content">
    <h1>Add Product</h1>
    <div class="form-card">
        <h2>New Product Details</h2>
        <form th:action="@{/products/add}" th:object="${productDTO}" method="post">
            <div>
                <label for="name">Product Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required />
            </div>
            <div>
                <label for="sku">SKU</label>
                <input type="text" id="sku" th:field="*{sku}" placeholder="Unique SKU code" required />
            </div>
            <div>
                <label for="price">Price (â‚¹)</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required />
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" th:field="*{quantity}" min="0" required />
            </div>
            <div>
                <label for="category">Category</label>
                <select id="category" th:field="*{categoryId}" required>
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-submit">Save</button>
                <a th:href="@{/products}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</main>

<script>
    lucide.createIcons();
</script>
</body>
</html>
